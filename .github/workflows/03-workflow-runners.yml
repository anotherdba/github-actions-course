name: 03-workflow-runners
on:
  workflow_dispatch:

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: show os
        run: echo "running on ${{ runner.os }}"
  windows-echo:
          runs-on: windows-latest
          steps:
            - name: show os
              run: echo "running on ${{ runner.os }}"