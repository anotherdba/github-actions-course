name: 07-using expressions
on:
  push:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        default: false
run-name: "07 - Using expressions | DEBUG - <'ON' if the debug input is true, 'OFF' otherwise"
jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: "[debug] print start-up echo-data"
        if: inputs.debug 
        run: |
          echo " Triggered by : ${{ github.event_name }}"
          echo " Branch : ${{ github.ref }}"
          echo " commit sha: ${{ github.sha }}"
          echo " Runner OS : ${{ runner.os }}"
      - name: "[debug] print when triggered"
        if:  input.debug   && github.ref == 'refs/heads/main' 
        run: |
          echo " I was triggered from main"
      - name: Greeting
        run: echo "Hello World"
          