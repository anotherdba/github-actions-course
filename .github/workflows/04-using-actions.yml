name: 04-using-actions
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
  
      - name: Install dependencies
        working-directory: github-actions-course/04-using-actions/react-app
        run: npm ci
  
      - name: Run tests
        run: npm test
  
      - name: Build project
        run: npm run build
  
      - name: Deploy to production
        run: echo "Deploying to production..."